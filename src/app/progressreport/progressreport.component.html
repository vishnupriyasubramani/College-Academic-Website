<section id="content">
    <aside id="sidebar">
      <img src="assets/progress report.jpeg" width="550px" height="350px">
    </aside>
  
    <article class="column1">
      <div class="container-fluid">
        <div class="row border">
          <div class="col-lm-12">
            <div class="btn-secondary">
              <form>
                <table>
                  <tr>
                    <td>Semester</td>
                    <td>
                      <input list="semester" [(ngModel)]="semester" name="semester" required>
                      <datalist id="semester">
                        <option>Semester Results</option>
                      </datalist>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <button type="button" class="btn btn-secondary" (click)="Progressreport()"
                        [disabled]="!semester">Submit</button>
                    </td>
                  </tr>
                </table>
              </form>
            </div>
          </div>
        </div>
      </div>
    </article>
  </section>
